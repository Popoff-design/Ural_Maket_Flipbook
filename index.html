<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Флипбук "Урал на ладони"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow-x: hidden;
            height: 100vh;
        }
        #flipbook-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #flipbook {
            width: 100%;
            height: 100%;
        }
        .page {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }
        .controls button {
            padding: 12px 24px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                gap: 8px;
            }
            .controls button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook">
            <div class="page"><img src="page1.jpg" alt=""></div>
            <div class="page"><img src="page2.jpg" alt=""></div>
            <!-- Добавьте все остальные страницы -->
        </div>
    </div>

    <div class="controls">
        <button onclick="flipPrev()">Назад</button>
        <button onclick="flipNext()">Вперёд</button>
        <button onclick="toggleAutoFlip()" id="pauseBtn">Пауза</button>
    </div>

    <script src="page-flip.browser.js"></script>
    <script>
        // Полноэкранный режим всегда
        function getBookSize() {
            return {
                width: document.documentElement.clientWidth,
                height: document.documentElement.clientHeight
            };
        }

        let flipbook;
        let autoFlipInterval;
        let isAutoFlipping = true;

        function initFlipBook() {
            const { width, height } = getBookSize();
            
            flipbook = new St.PageFlip(
                document.getElementById("flipbook"),
                {
                    width: width,
                    height: height,
                    showCover: true,
                    maxShadowOpacity: 0.5,
                    mobileScrollSupport: true,
                    swipeDistance: 30
                }
            );

            flipbook.loadFromHTML(document.querySelectorAll(".page"));
            startAutoFlip();
        }

        function startAutoFlip() {
            stopAutoFlip();
            autoFlipInterval = setInterval(() => {
                if (!flipbook) return;
                if (flipbook.getCurrentPageIndex() < flipbook.getPageCount() - 1) {
                    flipbook.flipNext();
                } else {
                    flipbook.flipTo(0);
                }
            }, 3000);
        }

        function stopAutoFlip() {
            if (autoFlipInterval) {
                clearInterval(autoFlipInterval);
                autoFlipInterval = null;
            }
        }

        function toggleAutoFlip() {
            isAutoFlipping = !isAutoFlipping;
            document.getElementById("pauseBtn").textContent = 
                isAutoFlipping ? "Пауза" : "Продолжить";
            isAutoFlipping ? startAutoFlip() : stopAutoFlip();
        }

        function flipNext() {
            flipbook?.flipNext();
        }

        function flipPrev() {
            flipbook?.flipPrev();
        }

        // Реакция на изменение размера
        window.addEventListener("resize", () => {
            const { width, height } = getBookSize();
            flipbook?.updateOptions({ width, height });
        });

        // Запуск
        document.addEventListener("DOMContentLoaded", initFlipBook);
    </script>
</body>
</html>
