<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Флипбук "Урал на ладони"</title>
    <script src="page-flip.browser.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        #flipbook-container {
            width: 100%;
            height: 60vh;
            min-height: 300px;
            margin: 0 auto;
            padding-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flipbook {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
        }

        .page {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 5px;
            z-index: 100;
        }

        .controls button {
            padding: 8px 15px;
            margin: 0 5px;
            font-size: 14px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 90px;
        }

        /* Только 2 критичных медиазапроса */
        @media (max-width: 768px) {
            #flipbook-container {
                height: 55vh;
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            #flipbook-container {
                padding-bottom: 40px;
            }
            .controls button {
                padding: 7px 12px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook">
            <div class="page"><img src="page1.jpg" alt="Page 1"></div>
            <!-- Все страницы -->
            <div class="page"><img src="page30.jpg" alt="Page 30"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="flipPrev()">Назад</button>
        <button onclick="flipNext()">Вперёд</button>
        <button id="pauseBtn" onclick="toggleAutoFlip()">Пауза</button>
    </div>

    <script>
        let flipbook = null;
        let autoFlipInterval = null;
        let isAutoFlipping = true;

        function calculateBookSize() {
            const width = Math.min(800, window.innerWidth * 0.9);
            const height = Math.min(700, window.innerHeight * 0.7);
            return { width, height };
        }

        function initFlipbook() {
            const { width, height } = calculateBookSize();
            
            flipbook = new St.PageFlip(
                document.getElementById('flipbook'),
                {
                    width,
                    height,
                    showCover: true,
                    drawShadow: true,
                    flippingTime: 800,
                    useMouseEvents: true,
                    startPage: 0,
                    mobileScrollSupport: true
                }
            );

            flipbook.loadFromHTML(document.querySelectorAll('.page'));
            startAutoFlip();
        }

        function startAutoFlip() {
            autoFlipInterval = setInterval(() => {
                if (!flipbook) return;
                const currentPage = flipbook.getCurrentPageIndex();
                const totalPages = flipbook.getPageCount();
                if (currentPage < totalPages - 2) {
                    flipbook.flipNext();
                } else {
                    flipbook.flipTo(0);
                }
            }, 4500);
        }

        function toggleAutoFlip() {
            isAutoFlipping ? stopAutoFlip() : startAutoFlip();
            document.getElementById('pauseBtn').textContent = 
                isAutoFlipping ? 'Пауза' : 'Возобновить';
            isAutoFlipping = !isAutoFlipping;
        }

        function stopAutoFlip() {
            clearInterval(autoFlipInterval);
        }

        function flipNext() {
            if (flipbook) flipbook.flipNext();
        }

        function flipPrev() {
            if (flipbook) flipbook.flipPrev();
        }

        document.addEventListener('DOMContentLoaded', initFlipbook);
    </script>
</body>
</html>
