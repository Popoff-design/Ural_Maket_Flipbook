<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Метатеги остаются без изменений -->
    <title>Буклет архитектурных миниатюр "Урал на ладони"</title>
    <script src="page-flip.browser.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        #flipbook-container {
            width: 100%;
            height: 60vh; /* Возвращаем комфортную высоту */
            min-height: 300px;
            margin: 0 auto;
            padding-bottom: 45px; /* Место для кнопок */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flipbook {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
        }

        .page {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Кнопки - оставляем функциональными */
        .controls {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 5px;
            z-index: 100;
        }

        .controls button {
            padding: 8px 15px;
            margin: 0 5px;
            font-size: 14px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 90px;
        }

        /* Адаптация только для мобильных */
        @media (max-width: 768px) {
            #flipbook-container {
                height: 55vh;
                min-height: 250px;
            }
            
            .controls button {
                padding: 7px 12px;
                font-size: 13px;
                min-width: 80px;
            }
        }

        /* Горизонтальная ориентация - особые правки */
        @media (max-width: 768px) and (orientation: landscape) {
            #flipbook-container {
                height: 70vh; /* Используем больше вертикального пространства */
                min-height: 200px;
                padding-bottom: 40px;
            }
            
            .controls {
                bottom: 5px;
            }
            
            .controls button {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер и страницы без изменений -->
    <div id="flipbook-container">
        <div id="flipbook">
            <!-- Все страницы -->
        </div>
    </div>

    <div class="controls">
        <button onclick="flipPrev()">Назад</button>
        <button onclick="flipNext()">Вперёд</button>
        <button id="pauseBtn" onclick="toggleAutoFlip()">Пауза</button>
    </div>

    <script>
        // Функция расчета размеров - золотая середина
        function calculateBookSize() {
            const isMobile = window.innerWidth <= 768;
            const isLandscape = window.innerWidth > window.innerHeight;
            
            if(isMobile && isLandscape) {
                return {
                    width: window.innerWidth * 0.75, // 75% ширины экрана
                    height: window.innerHeight * 0.65 // 65% высоты
                };
            }
            
            return {
                width: isMobile ? window.innerWidth * 0.85 : Math.min(800, window.innerWidth * 0.8),
                height: isMobile ? window.innerHeight * 0.5 : Math.min(700, window.innerHeight * 0.7)
            };
        }

        // Остальной JavaScript без изменений
        let flipbook = null;
        let autoFlipInterval = null;
        let isAutoFlipping = true;

        function initFlipbook() {
            const sizes = calculateBookSize();
            
            try {
                flipbook = new St.PageFlip(
                    document.getElementById('flipbook'),
                    {
                        width: sizes.width,
                        height: sizes.height,
                        showCover: true,
                        drawShadow: true,
                        flippingTime: 800,
                        useMouseEvents: true,
                        usePortrait: false,
                        startPage: 0,
                        maxShadowOpacity: 0.5,
                        mobileScrollSupport: true,
                        singlePage: window.innerWidth <= 768
                    }
                );

                flipbook.loadFromHTML(document.querySelectorAll('.page'));
                startAutoFlip();
            } catch (error) {
                console.error('Ошибка инициализации флипбука:', error);
            }
        }

        // ... остальные функции без изменений ...

        window.addEventListener('resize', () => {
            if (flipbook) {
                const sizes = calculateBookSize();
                flipbook.updateOptions({
                    width: sizes.width,
                    height: sizes.height,
                    singlePage: window.innerWidth <= 768
                });
            }
        });

        document.addEventListener('DOMContentLoaded', initFlipbook);
    </script>
</body>
</html>
