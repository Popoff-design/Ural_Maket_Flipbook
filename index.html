<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Флипбук "Урал на ладони"</title>
    <script src="page-flip.browser.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #2a2a2a;
        }

        #flipbook-container {
            width: 100%;
            height: 80vh; /* Увеличиваем высоту */
            min-height: 500px; /* Минимальная высота для десктопа */
            margin: 0 auto;
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flipbook {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .page {
            background: transparent !important;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Сохраняем пропорции */
        }

        .controls {
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            z-index: 100;
        }

        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 100px;
        }

        /* Десктопная версия (полноэкранная) */
        @media (min-width: 1024px) {
            #flipbook-container {
                height: 90vh;
                min-height: 600px;
                max-width: none;
            }
            
            .page img {
                object-fit: cover; /* Заполняем пространство */
            }
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            #flipbook-container {
                height: 65vh;
                min-height: 300px;
                padding-bottom: 50px;
            }
            
            .controls button {
                padding: 8px 15px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook">
            <!-- Все ваши страницы с изображениями -->
            <div class="page"><img src="page1.jpg" alt="Page 1"></div>
            <!-- ... -->
            <div class="page"><img src="page30.jpg" alt="Page 30"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="flipPrev()">Назад</button>
        <button onclick="flipNext()">Вперёд</button>
        <button id="pauseBtn" onclick="toggleAutoFlip()">Пауза</button>
    </div>

    <script>
        let flipbook = null;
        let autoFlipInterval = null;
        let isAutoFlipping = true;

        function calculateBookSize() {
            const isMobile = window.innerWidth <= 768;
            return {
                width: isMobile ? window.innerWidth * 0.95 : window.innerWidth * 0.98,
                height: isMobile ? window.innerHeight * 0.6 : window.innerHeight * 0.85
            };
        }

        function initFlipbook() {
            const { width, height } = calculateBookSize();
            
            flipbook = new St.PageFlip(
                document.getElementById('flipbook'),
                {
                    width: width,
                    height: height,
                    showCover: true,
                    drawShadow: true,
                    flippingTime: 800,
                    useMouseEvents: true,
                    usePortrait: false,
                    startPage: 0,
                    maxShadowOpacity: 0.7,
                    mobileScrollSupport: true,
                    singlePage: window.innerWidth <= 768
                }
            );

            flipbook.loadFromHTML(document.querySelectorAll('.page'));
            startAutoFlip();
        }

        // Остальные функции без изменений
        function startAutoFlip() {
            autoFlipInterval = setInterval(() => {
                if (!flipbook) return;
                const currentPage = flipbook.getCurrentPageIndex();
                const totalPages = flipbook.getPageCount();
                if (currentPage < totalPages - 2) {
                    flipbook.flipNext();
                } else {
                    flipbook.flipTo(0);
                }
            }, 4500);
        }

        function toggleAutoFlip() {
            if (isAutoFlipping) {
                stopAutoFlip();
                document.getElementById('pauseBtn').textContent = 'Возобновить';
            } else {
                startAutoFlip();
                document.getElementById('pauseBtn').textContent = 'Пауза';
            }
            isAutoFlipping = !isAutoFlipping;
        }

        function stopAutoFlip() {
            clearInterval(autoFlipInterval);
            autoFlipInterval = null;
        }

        function flipNext() {
            if (flipbook) flipbook.flipNext();
        }

        function flipPrev() {
            if (flipbook) flipbook.flipPrev();
        }

        window.addEventListener('resize', () => {
            if (flipbook) {
                const sizes = calculateBookSize();
                flipbook.updateOptions({
                    width: sizes.width,
                    height: sizes.height,
                    singlePage: window.innerWidth <= 768
                });
            }
        });

        document.addEventListener('DOMContentLoaded', initFlipbook);
    </script>
</body>
</html>
